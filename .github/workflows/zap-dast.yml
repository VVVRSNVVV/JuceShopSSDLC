name: OWASP ZAP DAST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm run build:frontend || echo "Skip explicit frontend build"

      - name: Start Juice Shop
        run: |
          npm start &
          # чекаємо поки застосунок реально підніметься
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 >/dev/null 2>&1; then
              echo "Juice Shop is up"
              break
            fi
            echo "Waiting for Juice Shop..."
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          fail_action: false   # якщо хочеш, щоб pipeline НЕ падав через знайдені баги
          cmd_options: '-a'    # активніші перевірки, але ще не full-скан

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
